{% extends "base.html" %}

{% block title %}Password Changed | SocialStarter{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="px-8 py-6 text-left bg-dark-light shadow-lg rounded-lg max-w-md w-full">
        <div class="mb-6 text-center">
            <i class="fas fa-check-circle text-green-500 text-4xl mb-2"></i>
            <h3 class="text-2xl font-bold text-text-light">Password Changed</h3>
            <p class="text-text-muted text-sm">Your password has been changed successfully</p>
        </div>
        
        <div class="text-center mt-6">
            <p class="text-sm text-text-light mb-6">You can now use your new password to log in to your account.</p>
            <a href="{% url 'account_login' %}" class="w-full inline-block py-3 font-medium text-text-light bg-primary rounded-md hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
