{% extends "base.html" %}

{% block title %}Re-authenticate | SocialStarter{% endblock %}

{% load i18n %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="px-8 py-6 text-left bg-dark-light shadow-lg rounded-lg max-w-md w-full">
        <div class="mb-6 text-center">
            <i class="fas fa-shield-alt text-primary text-4xl mb-2"></i>
            <h3 class="text-2xl font-bold text-text-light">{% trans "Confirm Access" %}</h3>
            <p class="text-text-muted text-sm mt-2">
                {% trans "Please confirm your password for security purposes." %}
            </p>
        </div>
        
        {% block reauthenticate_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
